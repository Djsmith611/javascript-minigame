<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <section id="game-tiles">
            <section id="row-one">
                <div class="tile" id="tileOne"></div>
                <div class="tile" id="tileTwo"></div>
                <div class="tile" id="tileThree"></div>
                <div class="tile" id="tileFour"></div>
            </section>
            <section id="row-two">
                <div class="tile" id="tileFive"></div>
                <div class="tile" id="tileSix"></div>
                <div class="tile" id="tileSeven"></div>
                <div class="tile" id="tileEight"></div>
            </section>
            <section id="row-three">
                <div class="tile" id="tileNine"></div>
                <div class="tile" id="tileTen"></div>
                <div class="tile" id="tileEleven"></div>
                <div class="tile" id="tileTwelve"></div>
            </section>
            <section id="row-four">
                <div class="tile" id="tileThirteen"></div>
                <div class="tile" id="tileFourteen"></div>
                <div class="tile" id="tileFifteen"></div>
                <div class="tile" id="tileSixteen"></div>
            </section>
        </section>
    </main>
    <p id="spacer"></p>
    <footer>
        <section id="player-wins">
            <div>
                <p>Player X :<span id="player-one-wins">0</span></p>
            </div>
            <div>
                <p>Player O :<span id="player-two-wins">0</span></p>
            </div>
        </section>
    </footer>
</body>
</html>
